<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="minho.css">
    <title>박승수</title>
</head> 
<body class="banselect">
      
    <div style="z-index: 0;"><p_title class="banselect" >-석가탑-</p_title></div>
    <hr>
    <img src="석가탑.jpg" style="width:100vw;">
    
    <div class="block_one"><object_title style="z-index: 1;" class="banselect">설명</object_title></div>
    <div style="position: relative; top: 0%; left: 0%;"></div>
        

    <div class="menubar">

        <!-- 메뉴 항목 -->
        <div class="menu-item" style="width:70px; height: 70px; background-color: bisque; border-radius:50%;">
          <img src="open.png" alt="Image 5" style="width:70px;">
        </div>
    </div>
    
    <style>
        /* 메뉴바 스타일 */
        .menubar {
          position: fixed;
          bottom: 30px;
          right: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          z-index: 9;
          cursor: pointer;
        }
      
        /* 하위 메뉴 스타일 */
        .submenu {
          position: fixed;
          bottom: 70px;
          right: 5vb;
          display: none;
          z-index: 8;
          flex-direction: column;
          align-items: center;
        }
      
        /* 하위 메뉴 항목 스타일 */
        .submenu li {
          margin-bottom: 5vb;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          color: black;
          display: flex;
          align-items: center;
          justify-content: center;
          list-style: none;
          position: relative;
        }
      
        /* 하위 메뉴 이미지 스타일 */
        .submenu li img {
          max-width: 100%;
          max-height: 100%;
          object-fit: cover;
          border-radius: 50%;
        }
      </style>
      
      <div class="menubar"></div>
      
      <ul class="submenu">
        <li><a href="https://cwrgw3.github.io/saengsu_1/"><img src="hwang.png" alt="Image 1"></a></li>
        <li><a href="https://cwrgw3.github.io/saengsu_2/"><img src="an.png" alt="Image 2"></a></li>
        <li><a href="https://cwrgw3.github.io/saengsu_3/"><img src="suk.png" alt="Image 3"></a></li>
        <li><a href="https://cwrgw3.github.io/saengsu_4/"><img src="cumsungdae.png" alt="Image 4"></a></li>
        <li><a href="https://cwrgw3.github.io/saengsu_5/"><img src="po.png" alt="Image 5"></a></li>
      </ul>
      
      <script>
        // 메뉴바와 하위 메뉴 요소 가져오기
        const menubar = document.querySelector('.menubar');
        const submenu = document.querySelector('.submenu');
      
        // 하위 메뉴를 초기에 숨김
        submenu.style.display = 'none';
      
        // 메뉴바를 클릭하면 하위 메뉴를 열고 닫는 이벤트 처리
        menubar.addEventListener('click', function() {
          menubar.classList.toggle('clicked');
          submenu.style.display = submenu.style.display === 'none' ? 'flex' : 'none';
        });
      </script>
    <p style="font-family: star; font-size:200%;">
        <p style="font-size: 50px; color: rgb(124, 180, 214); font-family: star; text-align: left;">장소</p>
        <p font-size:100%;">석가탑,경상북도 경주시 진현동 경주 불국사 대웅전 앞뜰에 세워진 통일신라시대의 석탑(石塔)이다.<p><a href="https://www.google.com/maps/place/%EC%84%9D%EA%B0%80%ED%83%91(%E9%87%8B%E8%BF%A6%E5%A1%94)+(%EA%B5%AD%EB%B3%B4+%EC%A0%9C21%ED%98%B8)/data=!3m1!4b1!4m6!3m5!1s0x3567b2da37df50a5:0xd03e28719662d742!8m2!3d35.7899762!4d129.3319703!16zL20vMGN5dGR3?hl=ko&entry=ttu">지도</a></p></p>
        <br><br>
        <p style="font-size: 50px; color: rgb(124, 180, 214); font-family: star; text-align: left;">역사</p>
        <p>탑의 원래 명칭은 '석가여래상주설법탑(釋迦如來常住設法塔)'이며, 흔히 줄여서 '석가탑'이라고도 부른다. 경주 불국사 삼층석탑은 통일신라시대의 걸작이자 신라의 전형적인 석탑 양식을 잘 보여주는 대표 유적이다.</p>
    </p>
</body>
</html>
